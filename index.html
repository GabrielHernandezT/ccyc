<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de partes CCYC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="container-fluid">
    <div><h1 class="text-center">Crea tu parte CCYC:</h1></header>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Nombre incidencia</div>
            <div class="col-7">
                <input type="text" name="num1" class="form-control" id="nombre" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Fecha incidencia</div>
            <div class="col-7">
                <input type="text" name="num2" class="form-control" id="fecha1" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Hora de incidencia</div>
            <div class="col-7">
                <input type="text" name="num3" class="form-control" id="hora1" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Comunicado a:</div>
            <div class="col-7">
                <input type="text" name="num1" class="form-control" id="comu" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Numero correlativo</div>
            <div class="col-7">
                <input type="text" name="num2" class="form-control" id="corre" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Hora de llegada al cruce</div>
            <div class="col-7">
                <input type="text" name="num3" class="form-control" id="hora2" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Hora entrega</div>
            <div class="col-7">
                <input type="text" name="num1" class="form-control" id="hora3" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Nombre a quien se le entrega:</div>
            <div class="col-7">
                <input type="text" name="num2" class="form-control" id="trafico1" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">CCYC</div>
            <div class="col-7">
                <input type="text" name="num3" class="form-control" id="ccyc" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Tipo incidencia</div>
            <div class="col-7">
                <textarea type="text" rows="3" class="form-control" id="tipo" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Descripcion:</div>
            <div class="col-7">
                <textarea type="text" rows="3" class="form-control" id="descripcion" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Solucion</div>
            <div class="col-7">
                <textarea type="text" rows="5" class="form-control" id="solucion" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Repuestos</div>
            <div class="col-7">
                <textarea type="text" rows="3" class="form-control" id="repuestos" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Observaciones</div>
            <div class="col-7">
                <textarea type="text" rows="3" class="form-control" id="observaciones" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">Tecnicos</div>
            <div class="col-7">
                <textarea type="text" rows="3" class="form-control" id="tecnicos" style="white-space: break-spaces;" required></textarea>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        
        <div class="col-1-xs text-center">
            <button class="btn btn-success btn-lg btn-block" onclick="gen();">Generar</button>
        </div>
    </div> 
    


    
    <div class="row mt-3">
        <p id="resultado" class="text-center"></p>
    </div>

    <div class="row mt-3">    
        <div class="col-1-xs text-center">
            <button class="btn btn-danger btn-sm" onclick="Clean()">Limpiar</button>
        </div>
    </div>

<footer class="text-center mt-5"><p>Creado por Gabriel Hernandez</p></footer>
</body>
</html>
