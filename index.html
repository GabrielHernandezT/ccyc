<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparacion de numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div><h1 class="text-center">Crea tu parte CCYC:</h1></header>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Nombre incidencia</div>
            <div class="col-5">
                <input type="text" name="num1" class="form-control" id="nombre" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Fecha incidencia</div>
            <div class="col-5">
                <input type="text" name="num2" class="form-control" id="fecha1" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Hora de incidencia</div>
            <div class="col-5">
                <input type="text" name="num3" class="form-control" id="hora1" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Comunicado a:</div>
            <div class="col-5">
                <input type="text" name="num1" class="form-control" id="comu" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Numero correlativo</div>
            <div class="col-5">
                <input type="text" name="num2" class="form-control" id="corre" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Hora de llegada al cruce</div>
            <div class="col-5">
                <input type="text" name="num3" class="form-control" id="hora2" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Hora entrega</div>
            <div class="col-5">
                <input type="text" name="num1" class="form-control" id="hora3" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Nombre a quien se le entrega:</div>
            <div class="col-5">
                <input type="text" name="num2" class="form-control" id="trafico1" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">CCYC</div>
            <div class="col-5">
                <input type="text" name="num3" class="form-control" id="ccyc" required>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Tipo incidencia</div>
            <div class="col-5">
                <textarea type="text" rows="3" class="form-control" id="tipo" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Descripcion:</div>
            <div class="col-5">
                <textarea type="text" rows="3" class="form-control" id="descripcion" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Solucion</div>
            <div class="col-5">
                <textarea type="text" rows="5" class="form-control" id="solucion" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Repuestos</div>
            <div class="col-5">
                <textarea type="text" rows="3" class="form-control" id="repuestos" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Observaciones</div>
            <div class="col-5">
                <textarea type="text" rows="3" class="form-control" id="observaciones" required></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">Tecnicos</div>
            <div class="col-5">
                <textarea type="text" rows="3" class="form-control" id="tecnicos" style="white-space: break-spaces;" required></textarea>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        
        <div class="col-4 text-end">
            <button class="btn btn-warning" onclick="gen();">Generar</button>
        </div>
       
        
        <div class="col-3 text-end">
            <button class="btn btn-danger" onclick="Clean()">Limpiar</button>
        </div>
    </div>


    </div>
    <div class="row mt-3">
        <p id="resultado"></p>
    </div>

<footer class="text-center"><p>Creado por Gabriel Hernandez</p></footer>
</body>

</html>
